name: Build

on:
    workflow_call:
        inputs:
            node-version:
                required: true
                type: string

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@master
            - name: Use Node.js ${{ inputs.node-version }}
              uses: actions/setup-node@master
              with:
                  node-version: ${{ inputs.node-version }}
                  cache: 'yarn'
            - name: Install dependencies
              run: yarn --frozen-lockfile
            - name: Build
              run: yarn build
            - name: Lint
              run: yarn lint
            - name: Test
              run: yarn test
